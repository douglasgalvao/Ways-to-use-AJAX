<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fetch API #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
      const url = "dados/estados.json";
      fetch(url)
        .then((e) => e.json())
        .then((es) => {
          const itens = es.reduce(
            (html, estado) =>
              html + `<li>${estado.nome} / ${estado.sigla}</li>`,
            ""
          );
          document.body.insertAdjacentHTML("beforeend", itens);
        });
    </script>
  </body>
</html>
